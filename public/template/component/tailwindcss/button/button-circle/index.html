<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>
<body>
<section class="flex justify-center">
  <h1 class="text-2xl my-4">Button Circle</h1>
</section>
<section class="flex flex-col flex-wrap max-w-screen-xl pt-12">
  <div class="flex flex-row flex-wrap justify-center">
    <button class="flex justify-center text-center m-1">
      <span class="rounded-full bg-blue-500 w-20 h-20 border border-blue-500">
        <i class="far fa-question-circle fa-4x w-20 h-20 text-gray-100"></i>
      </span>
    </button>
    <button class="flex justify-center text-center m-1">
      <span class="rounded-full bg-red-500 w-20 h-20 border border-red-500">
        <i class="fab fa-youtube fa-4x w-20 h-20 text-gray-100"></i>
      </span>
    </button>
    <button class="flex justify-center text-center m-1">
      <span class="rounded-full bg-green-500 w-20 h-20 border border-green-500">
        <i class="far fa-arrow-alt-circle-right fa-4x w-20 h-20 text-gray-100"></i>
      </span>
    </button>
    <button class="flex justify-center text-center m-1">
      <span class="rounded-full bg-yellow-500 w-20 h-20 border border-yellow-500">
        <i class="fas fa-exclamation fa-4x w-20 h-20 text-gray-100"></i>
      </span>
    </button>
    <button class="flex justify-center text-center m-1">
      <span class="rounded-full bg-indigo-500 w-20 h-20 border border-indigo-500">
        <i class="fas fa-plus-circle fa-4x w-20 h-20 text-gray-100"></i>
      </span>
    </button>
    <button class="flex justify-center text-center m-1">
      <span class="rounded-full bg-gray-800 w-20 h-20 border border-gray-800">
        <i class="fas fa-power-off fa-4x w-20 h-20 text-gray-100"></i>
      </span>
    </button>
  </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
</body>
</html>
